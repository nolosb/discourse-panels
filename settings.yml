body_background:
  default: "var(--primary-50)"
panel_background:
  default: "var(--secondary)"
panel_border:
  default: "1px solid var(--primary-200)"
panel_radius:
  type: string
  default: "10px"
panel_padding:
  default: "1rem 2rem"
panel_box_shadow:
  default: "none"
list_banners:
  default: true
  description: "Render panels on tag and category banners"
sidebar-blocks:
  default: true
  description: "Render panels on right sidebar blocks"